<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dashboard.css">

    <!-- fonts, icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="../imgs/favicon.ico">

    <title>TimeScrapy || Dashboard</title>
</head>
<body>
    <div id="blackBG" class="hide">
        <div class="three-dots__container1">
            <div class="DOT DOT1"></div>
            <div class="DOT DOT2"></div>
            <div class="DOT DOT3"></div>
        </div>
    </div>

    <div class="alert">
        <div class="alert__text"></div>
    </div>

    <div class="alertS">
        <div class="alertS__check-mark"></div>
        <div class="alertS__text"></div>
    </div>

    <div class="f">
        <div class="form-wrapper">
            <div class="form-header">
                <div class="change">
                    <div class="background-effect"></div>
                    <div class="change-cont">
                        <div class="toCalendly">Calendly</div>
                        <div class="toHubspot off">Hubspot</div>
                    </div>
                </div> <!-- /.change -->
                <div class="close"></div>
            </div> <!-- /.form-heaader -->
            <form class="search-form">
                <div class="search-form__container form__for__calendly" id="formContainer">
                    <div class="i"><input type="text" id="c-url" placeholder="Enter Calendly URL or Nickname"></div>
                    <div class="i"><input type="email" id="email" placeholder="Enter Email"></div>
                    <div class="i"><button id="add-btn-form" class="blue">Add</button></div>
                </div>
            </form>
        </div>
    </div>



    <div class="wrapper">

        <div class="navbar">

            <a href="https://timescrapy.com">
                <div class="logo">
                    <div class="logo__img"><img src="../imgs/logo.svg" alt="logo"></div>
                    <div class="logo__text">
                        <div class="text1">TimeScrapy</div>
                        <div class="text2">scheduling easy</div>
                    </div>
                </div> <!-- /.logo -->
            </a>

            <nav class="menu">
                <div class="menu-container">
                    <div class="img img1"><i class="fa-solid fa-house"></i></div>
                    <div class="link link1"><a href="https://timescrapy.com/dashboard">Dashboard</a></div>
                    <div class="img img2"><i class="fa-solid fa-screwdriver-wrench"></i></div>
                    <div class="link link2"><a href="https://timescrapy.com/pricing">Pricing</a></div>
                </div>
            </nav>

            <div class="bottom">
                <!-- <div class="data">
                    <div class="block"></div>
                </div> -->
                <div class="donate">
                    <button class="btn"><a href="https://timescrapy.com/donate" target="_blank" class="donate__link">DONATE</a></button>
                </div>
            </div> <!-- /.bottom -->
        </div> <!-- /.navbar -->


        <div class="header">
            <div class="icons">
                <a href="https://timescrapy.com/settings"><div class="settings-icon"><img src="../imgs/settings-icon.svg" alt="icon"></div></a>
                <div class="avatar"></div>  
            </div>
        </div> <!-- /.header -->

        <div class="main">

            <div class="item item1">
                <div class="personal-data">

                    <div class="avatar-big"></div>
                    <div class="username"></div>
                    
                    <div class="meeting__duration">

                        <div class="duration__text">
                            <p class="text">
                                <span id="duration"></span>
                            </p>
                        </div>

                        <div class="options-wrapper closed" id="optionsContainer">
                            <div class="triangle-down" id="triangle"></div>
    
                            <div class="options"></div>
                            
                        </div> <!-- /.options-wrapper -->
                    </div> <!-- /.meeting__duration -->

                </div> <!-- /.personal-data -->

                <div class="guests-list">
                    <div class="add-button">
                        <button id="add-btn">Add guests</button>
                    </div>
                    <div class="users-quantity"><span id="currentQuantitySpan"></span> / <span id="maxQuantitySpan"></span></div>

                    <div id="list">
                        
                    </div> <!-- /#list -->

                </div> <!-- /.form -->

            </div> <!-- /.item1 -->

            <div class="item item2">
                <h2 class="item2__header">
                    Select a Date & Time
                </h2>
                <div class="calendar" id="calendar">

                    

                    <div class="calendar__wrapper">
                        <div>
                            <div class="calendar__header">
                                <div id="previous" class="slide-btn disabled"><div></div></div><div id="month-year"></div><div id="next" class="slide-btn"><div></div></div>
                            </div>
                            <div class="wrapper-calendar__body">
                                <div class="three-dots__container">
                                    <div class="dot dot1"></div>
                                    <div class="dot dot2"></div>
                                    <div class="dot dot3"></div>
                                </div>
                                <div class="calendar__body">
                                    <!-- .calendar__item .day .filled .current -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="Time">
                            <div class="Weekday-Date"><span id="Weekday"></span><span id="Month"></span> <span id="Date"></span></div>
        
                            <div class="time__list">
                                <!-- <div class="time__item toAdd"><div class="time">9:00</div><div class="create-btn">Create</div></div>
                                <div class="time__item"><div class="time">9:30</div><div class="create-btn">Create</div></div>
                                <div class="time__item"><div class="time">10:00</div><div class="create-btn">Create</div></div>
                                <div class="time__item"><div class="time">10:30</div><div class="create-btn">Create</div></div> -->
                            </div>
                            
                        </div> <!-- /.time -->
                        
                    </div> <!-- /..calendar__wrapper -->

                </div> <!-- /.calendar -->
            </div> <!-- /.item2 -->
        </div> <!-- /.main -->

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
