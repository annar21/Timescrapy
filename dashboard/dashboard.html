<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard.css">

    <!-- fonts, icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>TimeScrapy || Dashboard</title>
</head>
<body>

     <div class="wrapper">

        <div class="navbar">

            <div class="logo">
                <div class="logo__img"><img src="../imgs/logo.svg" alt="logo"></div>
                <div class="logo__text">
                    <div class="text1">TimeScrapy</div>
                    <div class="text2">scheduling easy</div>
                </div>
            </div> <!-- /.logo -->

            <nav class="menu">
                <div class="menu-container">
                    <div class="img img1"><i class="fa-solid fa-house"></i></div>
                    <div class="link link1"><a href="#">Dashboard</a></div>
                    <div class="img img2"><i class="fa-solid fa-screwdriver-wrench"></i></div>
                    <div class="link link2"><a href="#">Pricing</a></div>
                </div>
            </nav>

            <div class="bottom">
                <div class="data">
                    <div class="block"></div>
                </div>
                <div class="donate">
                    <button class="btn"><a href="#" class="donate__link">DONATE</a></button>
                </div>
            </div> <!-- /.bottom -->
        </div> <!-- /.navbar -->


        <div class="header">
            <div class="icons">
                <div class="settings-icon"></div>
                <div class="avatar"></div>
            </div>
        </div> <!-- /.header -->

        <div class="main">

            <div class="item item1">
                <div class="personal-data">

                    <div class="avatar-big"></div>
                    <div class="username">Leonardo Di Caprio</div>
                    
                    <div class="meeting__duration">

                        <div class="duration__text">
                            <p class="text">
                                <span id="duration">30</span> Minute Meeting
                            </p>
                        </div>

                        <div class="options-wrapper closed" id="optionsContainer">
                            <div class="triangle-down" id="triangle"></div>
    
                            <div class="options">
                                <div class="option option1">15 min</div>
                                <div class="option option2 active">30 min</div>
                                <div class="option option3">45 min</div>
                                <div class="option option4">60 min</div>
                            </div>
                            
                        </div> <!-- /.options-wrapper -->
                    </div> <!-- /.meeting__duration -->

                </div> <!-- /.personal-data -->

                <div class="form">
                    <div class="add-button">
                        <button id="add-btn"></button>
                    </div>

                    <div class="form-wrapper">
                        <form class="search-form">
                            <div class="search-form__container">
                                <div class="i"><input type="text" id="url" placeholder="Enter Calendly URL"></div>
                                <div class="i"><input type="email" id="email" placeholder="Enter Email"></div>
                                <div class="i"><button id="add-btn-form">Add</button></div>
                            </div>
                        </form>
                    </div>
                </div> <!-- /.form -->

            </div> <!-- /.item1 -->

            <div class="item item2">
                <h2 class="item2__header">
                    Select a Date & Time
                </h2>
                <div class="calendar" id="calendar">

                    <div class="calendar__header">
                        <span id="previous" class="slide-btn"><</span><span id="month-year"></span><span id="next" class="slide-btn">></span>
                    </div>

                    <div class="calendar__wrapper">

                        <div class="calendar__body">
                            

                            <!-- .calendar__item .day .filled .current -->
                        </div>
                        
                        <div class="time">
                            <div class="Weekday-Date"><span id="Weekday"></span>, <span id="Month"></span> <span id="Date"></span></div>
        
                            <div class="time__list">
                                <div class="time__item toAdd"><p class="time__item-p p1">9:00</p></div>
                                <div class="time__item"><p class="time__item-p p2">9:30</p></div>
                                <div class="time__item"><p class="time__item-p p3">10:00</p></div>
                                <div class="time__item"><p class="time__item-p p4">10:30</p></div>
                            </div>
                        </div> <!-- /.time -->
    
                    </div> <!-- /..calendar__wrapper -->

                </div> <!-- /.calendar -->
            </div> <!-- /.item2 -->
        </div> <!-- /.main -->

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
