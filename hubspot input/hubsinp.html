<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hubsinp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>TimeScrapy || Hubspot</title>
</head>
    <body>
        <div class="wrapper">

            <header class="header">
                <div class="hcontainer">

                    <div class="block block__logo">
                        <div class="logo__img">
                            <a href="#"><img class="logo__image" src="../imgs/logo.svg" alt="logo"></a>
                        </div>

                        <div class="logo__text">
                            <div class="text1"><a href="#">TIMESCRAPY</a></div>
                            <div class="text2"><a href="#">SCHEDULING EASY</a></div>
                        </div>

                    </div> <!-- /.block__logo -->

                </div>
            </header> <!-- /.header -->

            <main class="main">
                <div class="form__wrapper">

                    <form class="form">
                        <div class="form__title">Enter Your Hubspot URL</div>
                        <input type="text" class="inp" placeholder="Hubspot URL or Username">
                        <button class="btn">Enter</button>
                    </form>

                </div>
            </main>

        </div>
    </body>
</html>
