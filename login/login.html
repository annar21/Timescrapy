<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> -->
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">

    <title>TimeScrapy || Log In</title>
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="hcontainer">

                <div class="block block__logo">
                    <div class="logo__img">
                        <a href="https://timescrapy.com"><img class="logo__image" src="{{ url_for('static', filename='imgs/logo.svg') }}" alt="logo"></a>
                    </div>

                    <div class="logo__text">
                        <div class="text1"><a href="https://timescrapy.com">TIMESCRAPY</a></div>
                        <div class="text2"><a href="https://timescrapy.com">SCHEDULING EASY</a></div>
                    </div>
                </div>
                    
                    <div class="signup">
                        <div class="signup_1">Don't have an account?</div>
                        <div class="signup_2"><a href="https://timescrapy.com/signup">Sign Up</a></div>
                    </div>
            </div>
        </header>

        <main class="main">
            <div class="mcontainer">
                <div class="alert">
                    <div class="alert__text"></div>
                </div>

                <div class="form-div">

                    <div class="form__title">
                        <p class="tit tit1"><p class="h2">Log in for your</p></p>
                        <p class="tit tit2"><p class="h2">TimeScrapy account</p></p>
                    </div>
                    <form class="form">
                        <div class="inp-wrapper">
                            <input type="text" name="email" id="email" class="inp" placeholder="Enter your email">
                            <div class="err-text"></div>
                        </div>
                        <div class="inp-wrapper">
                            <input type="password" name="password" id="password" class="inp" placeholder="Password">
                            <div class="err-text p"></div>
                        </div>
                        <button id="btn"><p class="btn-text">Log In</p></button>

                        <div class="google-signin">
                            <div class="or">OR</div>
                            <div class="google-btn"><a href="https://timescrapy.com/google-auth"><div class="g"><img src="{{ url_for('static', filename='imgs/google-logo.svg') }}" alt="logo"><p>Log in with Google</p></div></a></div>
                        </div>
                        <!-- <span id="err"></span> -->
                    </form>

                    <div class="signup__link">
                        <a href="https://timescrapy.com/signup">Sign Up</a>
                    </div>
                </div>

                <div class="image">
                    <img src="{{ url_for('static', filename='imgs/login-background.svg') }}" alt="img" class="img">
                </div>

            </div>
        </main>


    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
