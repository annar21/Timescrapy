<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>TimeScrapy || Log In</title>
</head>
<body>
    <div class="wrapper">


        <header class="header">
            <div class="hcontainer">

                <div class="block block__logo">
                    <div class="logo__img">
                        <a href="#"><img src="../imgs/logo.svg" alt="logo"></a>
                    </div>

                        <div class="logo__text">
                            <div class="text1"><a href="#">TIMESCRAPY</a></div>
                            <div class="text2"><a href="#">SCHEDULING EASY</a></div>
                        </div>

                    </div> <!-- /.block__logo -->
        </header>

        <main class="main">
            <div class="mcontainer">

                <div class="form-div">

                    <div class="form__title">
                        <p class="tit tit1"><h2 class="h2">Login for your</h2></p>
                        <p class="tit tit2"><h2 class="h2">TimeScrapy account</h2></p>
                    </div>
                    <form class="form">
                        <input type="text" name="url" id="url" class="inp" placeholder="Enter Your Calendly URL">
                        <input type="password" name="password" id="password" class="inp" placeholder="Password">
                        <button id="btn"><p class="btn-text">Log In</p></button>
                        <span id="err"></span>
                    </form>

                </div>

                <div class="image">
                    <img src="../imgs/login-background.svg" alt="img" class="img">
                </div>

            </div>
        </main>


    </div>
    <script src="login.js"></script>
</body>
</html>
