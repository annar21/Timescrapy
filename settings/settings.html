<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="settings.css">

        <!-- fonts, icons-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


        <title>TimeScrapy || Settings</title>
    </head>

    <body>

        <div class="wrapper">

            <div class="navbar">

                <div class="logo">
                    <div class="logo__img"><img src="../imgs/logo.svg" alt="logo"></div>
                    <div class="logo__text">
                        <div class="text1">TimeScrapy</div>
                        <div class="text2">scheduling easy</div>
                    </div>
                </div> <!-- /.logo -->

                <nav class="menu">
                    <div class="menu-container">
                        <div class="img img1"><i class="fa-solid fa-house"></i></div>
                        <div class="link link1"><a href="#">Dashboard</a></div>
                        <div class="img img2"><i class="fa-solid fa-screwdriver-wrench"></i></div>
                        <div class="link link2"><a href="#">Pricing</a></div>
                    </div>
                </nav>

                <div class="bottom">
                    <div class="data">
                        <div class="block"></div>
                    </div>
                    <div class="donate">
                        <button class="btn"><a href="#" class="donate__link">DONATE</a></button>
                    </div>
                </div> <!-- /.bottom -->
            </div> <!-- /.navbar -->

            <div class="main">

                <div class="alert">
                    <div class="alert__check-mark"></div>
                    <div class="alert__text">Your settings have been saved!</div>
                </div>

                <div class="form">

                    <form>
                        <div class="form__title">

                            <div class="arrow">
                                <div class="arrow-container">
                                    <div class="arrow__el"></div>
                                </div>
                            </div>

                            <p>Settings</p>

                        </div> <!-- /.form__title -->

                        <div class="label">Calendly URL</div>
                        <input type="text" id="calendlyUrlInp">

                        <div class="label f"><span class="label1">Time Zone</span> <span class="label2">Current Time: 15:36</span></div>
                        <input type="text" id="timezoneInp">

                        <br><button id="save">Save</button>
                    </form>

                </div> <!-- /.form -->

                <div class="avatar"></div>

                <div class="logout">
                    <button class="logout__btn">Sign Out</button>
                </div>

            </div> <!-- /.main -->

        </div> <!-- /.wrapper -->

        <script src="settings.js"></script>
    </body>
</html>
